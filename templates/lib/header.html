{{define "header"}}
<div class="header">
    <div class="header-inner">
        <a href="/" class="header-logo">
            Conch
        </a>
        <ul class="header-tabs">
            <li class="tabs-item">
                <a href="/" class="tabs-link">首页</a>
            </li>
            <li class="tabs-item">
                <a href="" class="tabs-link">施工中</a>
            </li>
            <li class="tabs-item">
                <a href="" class="tabs-link">施工中</a>
            </li>
        </ul>
        <div class="search-bar">
            <form class="serach-box">
                <label class="input-wrapper">
                    <input type="text" maxlength="100" placeholder="你为什么不问问神奇海螺呢（搜索功能施工中）" class="input-box">
                </label>
            </form>
            <button type="button" class="ask-button button orangered-button" onclick="newQuestion()">提问</button>
        </div>

        {{if .}}
            {{if ne .Uid 0}}
            <div class="header-user">
                <div class="profile-area">
                    <img height="30" width="30" src="{{.Avatar}}">
                    <div class="profile-menu">
                        <a href="/user/profile" class="menu-item">我的主页</a>
                        <a href="/logout" class="menu-item">退出登录</a>
                    </div>
                </div>
            </div>
            {{else}}
            <div class="header-user">
                <div class="profile-area">
                    <buton type="button" class="login-button button" onclick="window.location.href = '/login';">登录</buton>
                    <buton type="button" class="button orangered-button" onclick="window.location.href = '/signup';">加入Conch</buton>
                </div>
            </div>
            {{end}}
        {{else}}
        <div class="header-user">
            <div class="profile-area">
                <buton type="button" class="login-button button" onclick="window.location.href = '/login';">登录</buton>
                <buton type="button" class="button orangered-button" onclick="window.location.href = '/signup';">加入Conch</buton>
            </div>
        </div>
        {{end}}
    </div>
</div>
{{end}}
