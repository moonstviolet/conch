{{define "header"}}
<div class="header">
    <div class="header-inner">
        <a href="" class="header-logo">
            Conch
        </a>
        <ul class="header-tabs">
            <li class="tabs-item">
                <a href="/" class="tabs-link">首页</a>
            </li>
            <li class="tabs-item">
                <a href="" class="tabs-link">发现</a>
            </li>
            <li class="tabs-item">
                <a href="" class="tabs-link">等你来答</a>
            </li>
        </ul>
        <div class="search-bar">
            <form class="serach-box">
                <label class="input-wrapper">
                    <input type="text" maxlength="100" placeholder="你为什么不问问神奇海螺呢" class="input-box">
                </label>
            </form>
            <button type="button" class="ask-button button">提问</button>
        </div>

        {{if .}}
        <div class="header-user">
            <div class="profile-area">
                <img height="30" width="30" src="static/images/avatar.jpg">
                <div class="profile-menu">
                    <a href="" class="menu-item">我的主页</a>
                    <a href="" class="menu-item">退出登录</a>
                </div>
            </div>
        </div>
        {{else}}
        <div class="header-user">
            <div class="profile-area">
                <buton type="button" class="login-button button" onclick="login()">登录</buton>
                <buton type="button" class="signup-button button" onclick="signup()">加入Conch</buton>
            </div>
        </div>
        {{end}}
    </div>
</div>
{{end}}
